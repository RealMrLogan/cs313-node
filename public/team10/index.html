      <h1>Submit using a form</h1>
      <form action="/getPerson" method="post">
         <label for="">User ID:</label><input type="number" name="id">

      <h1>Submit Using AJAX</h1>
      <div>
         <label for="">User ID:</label><input type="number" name="id" id="user-id">

      </div>
   </main>
