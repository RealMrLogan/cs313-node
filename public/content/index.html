<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Application</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <main>
    <ul id="messages"></ul>
    <form action="" method="POST" id="send-message">
      <input id="txt" autocomplete="off" autofocus="on" oninput="isTyping()"
        placeholder="type your message here..." /><button>Send</button>
    </form>
  </main>

  <section id="users">
    <img src="" alt="User Icon" id="user-icon">
    <p><span id="num-users"></span> User(s) logged in</p>
  </section>

  <section id="login-modal">
    <div class="modal-content">
      <div class="right-align margin-bottom">
        <h1>Hello.</h1>
        <h2>Welcome to my chatting application.</h2>
        <h2>You have three options.</h2>
      </div>
      <hr>
      <div class="margin-bottom">
        <h1>1) Create An Account.</h1>
        <form action="" method="post" id="create-user">
          <input type="text" name="username" placeholder="What should be your username?">
          <input type="password" name="password" placeholder="What about your password?">
          <input type="submit" value="Submit">
        </form>
      </div>
      <hr>
      <div class="margin-bottom">
        <h1>2) Log In.</h1>
        <form action="" method="post" id="log-in">
          <input type="text" name="username" placeholder="What is your username?">
          <input type="password" name="password" placeholder="What about your password?">
          <input type="submit" value="Submit">
        </form>
      </div>
      <hr>
      <div>
        <h1 class="margin-bottom">3) Just Start.</h1>
        <p id="generic-user" onclick="startChatting('generic')">Let me in...</p>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../scripts/index.js"></script>
</body>

</html>
